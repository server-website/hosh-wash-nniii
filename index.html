    <style> 
    /* styles.css - فایل استایل برای صفحه تبریک تولد */

/* تنظیمات پایه */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, black, whitesmoke);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    padding: 20px;
}

/* افکت مه‌مانند */
.mist {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);
    pointer-events: none;
    z-index: 1;
}

/* کانتینر اصلی */
.container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    padding: 40px;
    text-align: center;
    max-width: 600px;
    width: 90%;
    z-index: 2;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
    z-index: -1;
}

/* عنوان اصلی */
.main-title {
    color: withe;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

/* پیام تبریک */
.birthday-message {
    color: #2196f3;
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
}

/* بادکنک‌ها */
.balloons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 30px 0;
}

.balloon {
    width: 50px;
    height: 60px;
    border-radius: 50%;
    position: relative;
    animation: float 3s ease-in-out infinite;
}

.balloon::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 30px;
    background-color: rgba(0, 0, 0, 0.2);
}

.balloon:nth-child(1) {
    background-color: #ff4081;
    animation-delay: 0s;
}

.balloon:nth-child(2) {
    background-color: #2196f3;
    animation-delay: 0.5s;
}

.balloon:nth-child(3) {
    background-color: #ff9800;
    animation-delay: 1s;
}

.balloon:nth-child(4) {
    background-color: #4caf50;
    animation-delay: 1.5s;
}

/* کیک تولد */
.cake {
    width: 150px;
    height: 80px;
    margin: 20px auto;
    position: relative;
}

.cake-base {
    width: 150px;
    height: 40px;
    background: linear-gradient(to bottom, #8d6e63, #5d4037);
    border-radius: 10px 10px 0 0;
}

.cake-top {
    width: 130px;
    height: 30px;
    background: linear-gradient(to bottom, #ffcdd2, #f8bbd0);
    border-radius: 10px 10px 0 0;
    margin: 0 auto;
}

.candle {
    width: 10px;
    height: 30px;
    background: linear-gradient(to bottom, #ffeb3b, #ffc107);
    margin: 0 auto;
    position: relative;
    top: -15px;
}

.flame {
    width: 15px;
    height: 20px;
    background: linear-gradient(to bottom, #ff9800, #ff5722);
    border-radius: 50% 50% 20% 20%;
    margin: 0 auto;
    position: relative;
    top: -25px;
    animation: flicker 1s ease-in-out infinite alternate;
}

/* آرزوهای تولد */
.birthday-wish {
    background: linear-gradient(135deg, #e91e63, #2196f3);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: bold;
    font-size: 1.5rem;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
}

/* کنفتی‌ها */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f44336;
    opacity: 0.7;
    border-radius: 50%;
    animation: confetti-fall 5s linear infinite;
}

/* قلب‌ها */
.hearts {
    position: absolute;
    font-size: 20px;
    color: #e91e63;
    animation: hearts-float 6s linear infinite;
}

/* انیمیشن‌ها */
@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

@keyframes flicker {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1.1);
        opacity: 1;
    }
}

@keyframes confetti-fall {
    0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes hearts-float {
    0% {
        transform: translateY(100px) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

/* استایل‌های اضافی برای پیام‌های مختلف */
.general-message {
    color: #4a4a4a;
    font-size: 1.1rem;
    line-height: 1.6;
    margin: 15px 0;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.6);
    border-radius: 10px;
    border-right: 4px solid #e91e63;
}

.highlight-text {
    color: #e91e63;
    font-weight: bold;
    font-size: 1.3rem;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

.secondary-title {
    color: #2196f3;
    font-size: 1.8rem;
    margin: 20px 0 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

/* دکمه‌ها (در صورت نیاز) */
.btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    background: linear-gradient(135deg, #e91e63, #2196f3);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* رسپانسیو برای موبایل */
@media (max-width: 768px) {
    .main-title {
        font-size: 2rem;
    }
    
    .birthday-message {
        font-size: 1rem;
    }
    
    .birthday-wish {
        font-size: 1.2rem;
    }
    
    .container {
        padding: 25px;
    }
    
    .cake {
        width: 120px;
    }
    
    .cake-base {
        width: 120px;
    }
    
    .cake-top {
        width: 100px;
    }
}
