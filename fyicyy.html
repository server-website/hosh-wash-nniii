        .container::before {
            content: '';

            top: -50%;
            left: -50%;

        .balloons {
            display: flex;

            gap: 15px;
            margin: 30px 0;
        }
        
        .balloon {
            width: 50px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .balloon:nth-child(1) {
            background-color: #ff4081;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background-color: #2196f3;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3) {
            background-color: #ff9800;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(4) {
            background-color: #4caf50;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .cake {
            width: 150px;
            height: 80px;
            margin: 20px auto;
            position: relative;
        }
        
        .cake-base {
            width: 150px;
            height: 40px;
            background: linear-gradient(to bottom, #8d6e63, #5d4037);
            border-radius: 10px 10px 0 0;
        }
        
        .cake-top {
            width: 130px;
            height: 30px;
            background: linear-gradient(to bottom, #ffcdd2, #f8bbd0);
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
        }
        
        .candle {
            width: 10px;
            height: 30px;
            background: linear-gradient(to bottom, #ffeb3b, #ffc107);
            margin: 0 auto;
            position: relative;
            top: -15px;
        }
        
        .flame {
            width: 15px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            margin: 0 auto;
            position: relative;
            top: -25px;
            animation: flicker 1s ease-in-out infinite alternate;
        }
        
        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0.7;
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hearts {

            }
        }

            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
        }
